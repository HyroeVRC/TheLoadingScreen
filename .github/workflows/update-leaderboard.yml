name: Update Leaderboard
on:
  schedule:
    - cron: "*/5 * * * *"   # toutes les 5 min
  workflow_dispatch:

permissions:
  contents: write

env:
  LEADERBOARD_URL: ${{ secrets.LEADERBOARD_URL }}
  LEADERBOARD_FORMAT: ${{ secrets.LEADERBOARD_FORMAT }}  # "TXT" ou "JSON"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch leaderboard (TXT)
        if: env.LEADERBOARD_FORMAT == 'TXT'
        run: |
          mkdir -p docs
          curl -fsSL "$LEADERBOARD_URL" -o docs/leaderboard.txt

      # (si tu utilisais JSON, on convertirait ici)

      - name: Commit & push if changed
        run: |
          if git diff --quiet -- docs/leaderboard.txt; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/leaderboard.txt
          git commit -m "chore: update leaderboard.txt"
          git push
